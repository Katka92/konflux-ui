codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 0.2
    patch:
      default:
        target: 80%    # coverage for new/modified code
        threshold: 1

ignore:
  - "**/*__data__*/*.ts"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
