name: Push Coverage Post Merge

# Controls when the action will run.
on:
  # Triggers the workflow on pull request events but only for the main branch
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # can support multiple versions ex: [18.x, 20.x]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Setup ‚öôÔ∏è Node.js ${{ matrix.node-version }} üî∞
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
  
      - name: Install Dependencies ü•Å
        run: yarn install --frozen-lockfile

      - name: Run unit tests üß™
        run: yarn coverage --silent --ci --verbose=false
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: true

      - name: Build E2E Test Image
        env:
          QUAY_ORG: ${{ secrets.QUAY_TEST_ORG }}
          QUAY_TOKEN: ${{ secrets.QUAY_TOKEN_TEST }}
          TARGET_BRANCH: ${{ github.base_ref }}
          PR_NUMBER: ${{ github.event.number }}
          HEAD_SHA: "${{ github.event.pull_request.head.sha }}"
        run: |
          # check if tests changed
          git diff --exit-code --quiet origin/${TARGET_BRANCH} HEAD -- e2e-tests/ || is_changed=$?

          if [[ ($is_changed -eq 1) ]]; then
            podman login -u="$QUAY_ORG" -p="$QUAY_TOKEN" quay.io
            TEST_IMAGE="quay.io/${QUAY_ORG}/konflux-ui-tests:latest"

            cd e2e-tests
            podman build -t ${TEST_IMAGE} -f BaseDockerfile
            podman push ${TEST_IMAGE}
          fi